services:
  mongodb:
    image: mongo
    container_name: mongo
    ports:
     - "27017:27017"
    volumes:
     - mongodb_data:/data/db
    
  mongobackend:
   build: 
    context: .
   container_name: mongobackend
   ports:
    - '3001:3001'
   volumes:
    - ./:/app
    - /app/node_modules
   command: npm run dev
   depends_on:
    - mongodb

volumes:
   mongodb_data:
   

